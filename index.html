<!DOCTYPE html>
<html>
    <head>
        <title>NFT-preview</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>
    <body>
        <!--Card starts here-->
        <div class="card">
            <div class="view-image">
                <img src="images/image-equilibrium.jpg">
                <img src="images/icon-view.svg" alt="view" class="eye">
            </div>
            <h1><a href="#" style="text-decoration:none;">Equilibrium #3429</a></h1>
            <p>Our Equilibrium collection promotes balance and calm</p>
            <div class="icons">
                <p style="color:#01fff9"><img src="images/icon-ethereum.svg" alt="etherium" class="one"> 0.041 ETH</p>
                <p style="color:grey"><img src="images/icon-clock.svg" alt="clock" class="two"> 3 days left</p>
            </div>
            <hr>
            <p style="color:grey"><img src="images/image-avatar.png" alt="avatar" class="three">  Creation of <a href="#" style="text-decoration:none;" class="Jules">Jules Wyern</a></p>
        </div>
        <!--Card ends here-->
    </body>
</html>
